<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <title>JS Shopping List</title>
</head>
<body>
        <nav>
            <div class="nav-wrapper blue">
                <div class="container">
                    <a href="#" class="brand-logo center">Shopping List</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <!--Form-->
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Add Item/ Price</span>
                    <form class="col">
                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" id="item-name" placeholder="Add Item">
                                <label for="item-name">Item</label>
                            </div>

                            <div class="input-field col s6">
                                <input type="number" id="item-price" placeholder="Add Price">
                                <label for="item-price">Price</label>
                            </div>

                            <button id="add" class="add-btn btn btn-blue darken-3"><i class="fa fa-plus"></i> Add List</button>

                        </div>
                    </form>

                </div>
            </div>

            <h3 class="center-align">
                Total Price
                <span class="total-price">0 </span>
                <span>â‚¬</span>
            </h3>

            <ul class="collection" id="item-list">
                
            </ul>

            
        </div>


    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"

  crossorigin="anonymous"></script>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
